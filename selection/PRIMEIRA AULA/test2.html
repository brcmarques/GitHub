<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do Dólar e Euro</title>
    <style>
        /* Importa a fonte Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg, #f4f4f9, #f4f4f9);
            transition: background-color 0.5s ease;
        }

        /* Corrigindo o caminho da imagem */
        div.container {
            background-size: 100%;
            background-image: url('negão\ da\ picona.png'); /* Corrigido */
            opacity: 1;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow:  4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #fdfdfd;
            font-size: 4em;
            margin: 0;
            padding: 20px;
            font-weight: 700;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            text-shadow: 2px 2px 10px rgb(95, 228, 18);
        }

        select {
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #333;
            margin-bottom: 20px;
            appearance: none;
            background-color: #f4f9f6b2;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #007bff;
            outline: none;
        }

        #resultado {
            margin-top: 20px;
            margin-left: 10%;
            font-size: 2em;
            color: #555;
            text-align: center;
            width: 100%;
            max-width: 300px;
            min-height: 50px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 1px rgba(6, 7, 6, 0.911);
        } 

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60em; /* Aumenta o tamanho da fonte */
            font-weight: bold;
            transition: opacity 0.5s ease;
            opacity: 1;
            color: rgba(7, 5, 5, 0.959);
            text-shadow: 2px 2px 10px rgb(95, 228, 18);
        }
        
    </style>
</head>
<body>

    <h1>Cotação de Moeda</h1>
    <div class="container">
        <select id="minhaSelecao">
            <option value="selecione">-- Selecione uma opção --</option>
            <option value="dolar">Cotação Dólar</option>
            <option value="euro">Cotação Euro</option>
            <option value="bitcoin">Cotação Bitcoin</option>
        </select>
        
        <div id="resultado"></div>
        <div id="resultadoExtenso"></div> <!-- Aqui aparece o número por extenso -->

    </div>

    <div class="background-overlay" id="backgroundOverlay"></div>

    <script>
        let selecione, Dolar, Euro, Bitcoin;

        // Buscar cotações
        fetch("https://economia.awesomeapi.com.br/json/last/USD-BRL,EUR-BRL,BTC-BRL")
            .then(data => data.json())
            .then(body => {
                Dolar = parseFloat(body.USDBRL.high).toFixed(2);
                Euro = parseFloat(body.EURBRL.high).toFixed(2);
                Bitcoin = parseFloat(body.BTCBRL.high).toFixed(2);
            })
            .catch(error => console.error('Erro ao buscar a cotação do Dólar:', error));

        const select = document.getElementById('minhaSelecao');
        const resultadoDiv = document.getElementById('resultado');
        const resultadoExtensoDiv = document.getElementById('resultadoExtenso'); // Corrigido
        const backgroundOverlay = document.getElementById('backgroundOverlay');

        select.addEventListener('change', () => {
            if (select.value) {
                atualizarResultado(select.value);
                alterarCorFundo(select.value);
            }
        });

        function atualizarResultado(valorSelecionado) {
            let novoValor = '';

            switch (valorSelecionado) {
                case 'selecione':
                    novoValor = 'USD, EUR ou BTC?';
                    break;
                case 'dolar':
                    novoValor = Dolar ? `R$ ${Dolar}` : 'Carregando cotação...';
                    break;
                case 'euro':
                    novoValor = Euro ? `R$ ${Euro}` : 'Carregando cotação...';
                    break;
                case 'bitcoin':
                    novoValor = Bitcoin ? `R$ ${Bitcoin}` : 'Carregando cotação...';
                    break;
                default:
                    novoValor = '';
            }

            resultadoDiv.textContent = novoValor;

            // Exibe o valor por extenso se houver um número válido
            const valorNumerico = parseFloat(novoValor.replace('R$', '').trim());
            if (!isNaN(valorNumerico)) {
                resultadoExtensoDiv.textContent = numeroPorExtenso(valorNumerico);
            } else {
                resultadoExtensoDiv.textContent = '';
            }
        }

        // Função que converte números em palavras, incluindo a parte decimal
        function numeroPorExtenso(valor) {
            const [parteInteira, parteDecimal] = valor.toFixed(2).split('.');

            const inteiroPorExtenso = converterParteInteira(parseInt(parteInteira));
            const decimalPorExtenso = converterParteInteira(parseInt(parteDecimal));

            return `${inteiroPorExtenso} vírgula ${decimalPorExtenso}`;
        }

        // Função auxiliar para converter a parte inteira
        function converterParteInteira(numero) {
            const unidades = ['zero', 'um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove'];
            const dezenas = ['dez', 'onze', 'doze', 'treze', 'quatorze', 'quinze', 'dezesseis', 'dezessete', 'dezoito', 'dezenove'];
            const dezenasMaior = ['vinte', 'trinta', 'quarenta', 'cinquenta', 'sessenta', 'setenta', 'oitenta', 'noventa'];
            const centenas = ['cem', 'cento', 'duzentos', 'trezentos', 'quatrocentos', 'quinhentos', 'seiscentos', 'setecentos', 'oitocentos', 'novecentos'];

            if (numero < 10) return unidades[numero];
            if (numero < 20) return dezenas[numero - 10];
            if (numero < 100) {
                const dezena = Math.floor(numero / 10);
                const unidade = numero % 10;
                return unidade === 0 ? dezenasMaior[dezena - 2] : `${dezenasMaior[dezena - 2]} e ${unidades[unidade]}`;
            }
            if (numero < 1000) {
                const centena = Math.floor(numero / 100);
                const resto = numero % 100;
                if (resto === 0) return centenas[centena - 1];
                return `${centenas[centena]} e ${converterParteInteira(resto)}`;
            }

            return 'Número muito grande';
        }

        function alterarCorFundo(valorSelecionado) {
            let moeda = '';
            let corFundo = '';
            let corSobreposicao = '';

            switch (valorSelecionado) {
                case 'selecione':
                    corFundo = 'linear-gradient(90deg, #0eda63b2, #f4f4f9)';
                    moeda = '';
                    corSobreposicao = '#ffefd5';
                    break;
                case 'dolar':
                    corFundo = 'linear-gradient(90deg, #0eda63b2, #f4f4f9)';
                    moeda = 'USD';
                    corSobreposicao = '#ffefd5';
                    break;
                case 'euro':
                    corFundo = 'linear-gradient(90deg, #0eda63b2, #f4f4f9)';
                    moeda = 'EUR';
                    corSobreposicao = '#f0f8ff';
                    break;
                case 'bitcoin':
                    corFundo = 'linear-gradient(90deg, #0eda63b2, #f4f4f9)';
                    moeda = 'BTC';
                    corSobreposicao = '#afeeee';
                    break;
                default:
                    corFundo = 'linear-gradient(90deg, #0eda63b2, #f4f4f9)';
                    moeda = '';
                    corSobreposicao = '';
            }

            document.body.style.background = corFundo;
            document.body.style.backgroundSize = '100% 50%';

            // Atualiza a sobreposição com a moeda selecionada
            backgroundOverlay.textContent = moeda;
            backgroundOverlay.style.color = corSobreposicao;
            backgroundOverlay.style.opacity = moeda ? 0.5 : 0;
        }
    </script>

</body>

</html>
